<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head> 
<body>
    <div class="instagram-wrapper">
         <div class="instagram-phone">
           <img src="./img/instagram.celular.jpg" alt="celular">
         </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram.logo.jpg" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/instagram.perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como dahora_sax</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="goup">
                <p class="not-account">Não é dahora_sax?</p>
                <p class="not-account">
                    <spam class="link-blue">Alterar contas</spam>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>   
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </p>
            </div>
        </div>
    </div>    
</body>
</html>
